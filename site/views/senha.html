    <!-- MAIN -->
    <main class="container-fluid p-4 mt-5 mb-5">
       <div class="container d-flex align-items-center
                    h-100">

                <div class="row justify-content-evenly">

                <!-- CAIXA PRETA DE CADASTRO -->
                <div class="col-md-6 p-5 bg-black text-white rounded-4">
                     
                    <div class="row align-items-center 
                                h-100">

                        <h2 class="text-center" style="margin-top: -30px;">
                            Recuperação de senha 
                        </h2>

                        <form action="/password" method="post" class="container justify-content-center 
                                    d-flex align-content-around flex-wrap 
                                    h-75">

                            <div class="col-sm-12 col-lg-10 pt-5">
                                <p>E-mail*</p>
                            <input name="email" type="text" class="form-control" placeholder="example@email.com">
                            </div> 

                            <div class="col-sm-12 col-lg-10 pt-5">
                                <p>Crie uma nova senha*</p>
                                <input name="senha" type="password" class="form-control" placeholder="****************">
                            </div>

                            <div class="col-sm-12 col-lg-10 pt-5">
                                <p>Repita a senha*</p>
                                <input name="senha2" type="password" class="form-control" placeholder="****************">
                            </div>

                            <span style="color: red; text-decoration: underline; font-weight: bold;"><%= feedback %></span>
                            
                            <div class="col-12 mt-4 d-flex justify-content-center"> 
                                <button type="submit" class="btn btn-primary" style="width: 120px; height: 50px;">
                                    Alterar
                                </button>
                            </div>
   
                        </form> 
                    </div> 
                </div>

            </div>
        </div>
